<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <!-- Main circle with gradient -->
  <circle cx="45" cy="50" r="38" fill="none" stroke="#6B8E23" stroke-width="6"/>
  <circle cx="45" cy="50" r="32" fill="none" stroke="#8FBC3B" stroke-width="4"/>

  <!-- Inner leaf/seed shape -->
  <ellipse cx="45" cy="55" rx="18" ry="22" fill="#8FBC3B"/>
  <path d="M45 33 Q55 25 50 15" stroke="#4a7c23" stroke-width="3" fill="none"/>
  <path d="M50 15 Q55 12 52 8" stroke="#4a7c23" stroke-width="2" fill="none"/>

  <!-- Leaf branch -->
  <g transform="translate(48, 8)">
    <path d="M0 0 C5 -5 15 -8 20 -5 C15 -3 5 0 0 0" fill="#4a7c23"/>
    <path d="M5 -2 C8 -8 16 -12 22 -10 C17 -6 8 -2 5 -2" fill="#6B8E23"/>
  </g>

  <!-- Text: Atmosphäre -->
  <text x="95" y="45" font-family="Arial Black, sans-serif" font-size="32" font-weight="bold" fill="#1a1a1a">Atmosphäre</text>

  <!-- Text: Garten -& Landschaftsbau -->
  <text x="95" y="72" font-family="Arial, sans-serif" font-size="18" fill="#6B8E23">Garten -&amp; Landschaftsbau</text>

  <!-- Small icons row -->
  <!-- Tree icon -->
  <g transform="translate(95, 85)">
    <rect x="0" y="0" width="28" height="28" rx="4" fill="#6B8E23" stroke="#5a4a32" stroke-width="1"/>
    <circle cx="14" cy="10" r="7" fill="white"/>
    <rect x="12" y="15" width="4" height="10" fill="white"/>
  </g>

  <!-- Excavator icon -->
  <g transform="translate(130, 85)">
    <rect x="0" y="0" width="28" height="28" rx="4" fill="#6B8E23" stroke="#5a4a32" stroke-width="1"/>
    <rect x="6" y="16" width="16" height="8" rx="2" fill="white"/>
    <path d="M14 16 L20 6 L24 8 L18 18" stroke="white" stroke-width="2" fill="none"/>
  </g>

  <!-- Paving icon -->
  <g transform="translate(165, 85)">
    <rect x="0" y="0" width="28" height="28" rx="4" fill="#6B8E23" stroke="#5a4a32" stroke-width="1"/>
    <rect x="5" y="5" width="8" height="8" fill="white"/>
    <rect x="15" y="5" width="8" height="8" fill="white"/>
    <rect x="5" y="15" width="8" height="8" fill="white"/>
    <rect x="15" y="15" width="8" height="8" fill="white"/>
  </g>

  <!-- Wheelbarrow icon -->
  <g transform="translate(200, 85)">
    <rect x="0" y="0" width="28" height="28" rx="4" fill="#6B8E23" stroke="#5a4a32" stroke-width="1"/>
    <path d="M6 10 L16 8 L20 16 L6 18 Z" fill="white"/>
    <circle cx="20" cy="20" r="4" fill="white"/>
    <line x1="6" y1="18" x2="4" y2="22" stroke="white" stroke-width="2"/>
  </g>
</svg>
